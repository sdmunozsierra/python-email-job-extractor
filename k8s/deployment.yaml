apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-pipeline-ui
  namespace: email-pipeline
  labels:
    app.kubernetes.io/name: email-pipeline
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: email-pipeline
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: email-pipeline
        app.kubernetes.io/component: ui
    spec:
      containers:
        - name: streamlit-ui
          image: email-pipeline:latest
          command: ["email-pipeline"]
          args: ["ui", "--port", "8502"]
          ports:
            - containerPort: 8502
              name: http
              protocol: TCP
          env:
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: email-pipeline-secrets
                  key: OPENAI_API_KEY
            - name: GMAIL_CREDENTIALS_PATH
              value: /app/secrets/gmail/credentials.json
            - name: GMAIL_TOKEN_PATH
              value: /app/secrets/gmail/token.json
          volumeMounts:
            - name: pipeline-data
              mountPath: /app/data
            - name: pipeline-output
              mountPath: /app/output
            - name: pipeline-resumes
              mountPath: /app/resumes
            - name: gmail-credentials
              mountPath: /app/secrets/gmail
              readOnly: true
            - name: pipeline-config
              mountPath: /app/config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8502
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: 8502
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: pipeline-data
          persistentVolumeClaim:
            claimName: pipeline-data
        - name: pipeline-output
          persistentVolumeClaim:
            claimName: pipeline-output
        - name: pipeline-resumes
          persistentVolumeClaim:
            claimName: pipeline-resumes
        - name: gmail-credentials
          secret:
            secretName: gmail-credentials
        - name: pipeline-config
          configMap:
            name: pipeline-config
