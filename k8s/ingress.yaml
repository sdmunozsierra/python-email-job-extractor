apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: email-pipeline-ui
  namespace: email-pipeline
  labels:
    app.kubernetes.io/name: email-pipeline
    app.kubernetes.io/component: ui
  annotations:
    # Use the internal-only ingress class so the app is not exposed to the
    # public internet.  Adjust the class name to match your cluster's internal
    # ingress controller (e.g. "nginx-internal", "internal", "traefik-internal").
    kubernetes.io/ingress.class: nginx-internal
    # Streamlit uses websockets for live updates.
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"
    # Allow websocket upgrade for Streamlit's real-time communication.
    nginx.ingress.kubernetes.io/enable-websockets: "true"
spec:
  ingressClassName: nginx-internal
  rules:
    # Replace with your internal DNS hostname.
    - host: email-pipeline.internal
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: email-pipeline-ui
                port:
                  number: 80
