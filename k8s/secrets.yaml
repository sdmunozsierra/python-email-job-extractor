apiVersion: v1
kind: Secret
metadata:
  name: email-pipeline-secrets
  namespace: email-pipeline
  labels:
    app.kubernetes.io/name: email-pipeline
type: Opaque
stringData:
  # OpenAI API key for LLM features (analyze, match, tailor, compose)
  OPENAI_API_KEY: "REPLACE_WITH_YOUR_OPENAI_API_KEY"

---
apiVersion: v1
kind: Secret
metadata:
  name: gmail-credentials
  namespace: email-pipeline
  labels:
    app.kubernetes.io/name: email-pipeline
type: Opaque
stringData:
  # Paste the contents of your Google OAuth credentials.json here.
  # Obtain from Google Cloud Console > APIs & Services > Credentials.
  credentials.json: |
    REPLACE_WITH_CREDENTIALS_JSON_CONTENT

  # Paste the contents of your cached OAuth token.json here.
  # Generated after first interactive OAuth flow (run locally first).
  token.json: |
    REPLACE_WITH_TOKEN_JSON_CONTENT
