  namespace: email-pipeline
  labels:
    app.kubernetes.io/name: email-pipeline
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pipeline-resumes
  namespace: email-pipeline
  labels:
    app.kubernetes.io/name: email-pipeline
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
